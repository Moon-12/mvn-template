mainMenu:
  'm':
    title: "Welcome to the FriendsBook!"
    padding: 0
    subMenu:
      '1':
        title: "Register"
        padding: 1
        dao: "UserProfileDao"
        operationType: "ADD"
        inputLabels:
          - "Enter UserID: "
          - "Enter Password: "
          - "Enter Gender(M/F): "
          - "Enter School: "
      '2':
        title: "Login"
        padding: 1
        dao: "UserProfileDao"
        operationType: "LOGIN"
        inputLabels:
          - "Enter UserID: "
          - "Enter Password: "
        successSubMenu: # Menu shown only after successful login
          '1':
            title: "Select a post"
            padding: 2
            dao: "PostDao"
            operationType: "VIEW"
            inputLabels:
              - "Enter Post ID"
          '2':
            title: "Check notifications"
            padding: 2
            dao: "NotificationDao"
            operationType: "VIEW"
          '3':
            title: "Create a new post"
            padding: 2
            dao: "PostDao"
            operationType: "ADD"
            inputLabels:
              - "Enter post content: "
          '4':
            title: "Friends"
            padding: 2
            dao: "FriendDao"
            operationType: "VIEW"
          '5':
            title: "Send a message"
            padding: 2
            dao: "MessageDao"
            operationType: "ADD"
            inputLabels:
              - "Enter recipient UserID: "
              - "Enter message content: "
          '6':
            title: "Send a friend request"
            padding: 2
            dao: "FriendDao"
            operationType: "ADD"
            inputLabels:
              - "Enter UserID to send request: "
          '7':
            title: "See Hashtag in trends"
            padding: 2
            dao: "HashTagDao"
            operationType: "VIEW"
      '3':
        title: "sample"
        padding: 0
        subMenu:
          'a':
            dao: "SampleEntityDao"
            title: "<ADD title>"
            operationType: "ADD"
            inputLabels:
              - "<input label 1--> enter id>: "
              - "<input label 1--> enter name>: "
          'b':
            dao: "SampleEntityDao"
            title: "<VIEW_ALL title>"
            operationType: "VIEW_ALL"
            inputLabels: [ ]
          'c':
            dao: "SampleEntityDao"
            title: "<DELETE title>"
            operationType: "DELETE"
            inputLabels:
              - "<input label 1 --> enter id>:"
          'd':
            dao: "SampleEntityDao"
            title: "<VIEW title>"
            operationType: "VIEW"
            inputLabels:
              - "<input label 1 --> enter id>:"
        inputLabels:
          - "Please enter your choice (a-d):"
    inputLabels:
      - "Please enter your choice (1-2): "
